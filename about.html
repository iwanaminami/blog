<section class="bg-dark" style="height: 300px">
  <div class="d-table w-100 h-100">
    <div class="d-table-cell align-middle">
      <div class="text-center mt-5 text-light">
          <h1>About</h1>
      </div>
    </div>
  </div>
</section>

    <section class="bg-primary" id="about">
        <div class="container pt-5 pb-5">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center text-light">
                    <h2 class="section-heading">{{ site.title }}について</h2>
                    <hr class="light">
                    <h3>著者</h3>
                    <p class="text-weight-lighter">
                      {{ site.author }}
                    </p>
                    <p class="text-weight-lighter"><a href="{{ site.website }}">ウェブサイト</a></p>
                    <h3>所属</h3>
                    <p class="text-weight-lighter">{{ site.affiliation }}</p>
                    <p class="text-weight-lighter">{{ site.description }}</p>
                    <a href="/note" class="btn btn-primary btn-xl">始めましょう!</a>
                </div>
            </div>
        </div>
    </section>
