---
layout: default
title: About
---

<section class="bg-dark">
    <div class="text-center">
        <h1>About</h1>
    </div>
</section>

    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">{{ site.title }}について</h2>
                    <hr class="light">
                    <h3>著者</h3>
                    <p class="text-faded">
                      {{ site.author }}
                    </p>
                    <p class="text-faded"><a href="{{ site.website }}">ウェブサイト</a></p>
                    <h3>所属</h3>
                    <p class="text-faded">{{ site.affiliation }}</p>
                    <p class="text-faded">{{ site.description }}</p>
                    <a href="/note" class="btn btn-default btn-xl">始めましょう!</a>
                </div>
            </div>
        </div>
    </section>
