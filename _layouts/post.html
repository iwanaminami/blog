---
layout: default
---

<article class="">
  <header class="post_header">
    <h1>{{ page.title }}</h1>
  </header>

  <section class="" id="">
    <div class="post_wrapper">
      <div class="post_container">
        <p>タグ：{% for tag in page.tags %} #{{ tag }}{% endfor %}</p>
        {% include toc.html html=content %}
        {{ content }}
      </div>
    </div>
  </section>
</article>
